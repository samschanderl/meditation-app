<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditation App</title>
</head>
<body>
    <main>
        <div class="meditation-app">
            <h1>Meditation Timer</h1>
            <div class="meditation-button">
                <div class="circle">
                    <p class="meditation-text">"Breathe In..."</p>
                    <div class="timer-circle"></div>
                </div>
            </div>
            <div class="range-container">
                <p>Length of 1 round:</p>
                <input 
                class="range-slider" 
                type="range" 
                id="range-slider" 
                min="6" 
                max="18" 
                value="9"
                step="1">
                <span id="range-current">9</span>
            </div>
            <div class="sound-buttons">
                <button id="oceanBtn" class="soundBtn button button-transparent button-transparent--active">Ocean</button>
                <button id="forestBtn" class="soundBtn button button-transparent">Forest</button>
                <button id="rainBtn" class="soundBtn button button-transparent">Rain</button>
            </div>
            <button id="startBtn" class="button button--light">Start Meditation</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
